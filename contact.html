<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Apex Motors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/Apex Motors.jpg" alt="Apex Motors logo" />
        <span>Apex Motors</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active text-white" href="index.html">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="cars.html">
              <i class="fas fa-car"></i> Cars
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="about.html">
              <i class="fas fa-info-circle"></i> About
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="contact.html">
              <i class="fas fa-envelope"></i> Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <div class="row g-5">
      <div class="col-lg-6">
        <h1 class="section-title">Get In Touch</h1>
        <div class="section-underline ms-0 mb-3"></div>
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name" required />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="How can we help?" required></textarea>
            <div class="invalid-feedback">Please enter a message.</div>
          </div>
          <button class="btn btn-outline-warning" type="submit">Send Message</button>
        </form>

        <script>
          // simple client-side validation
          (function(){
            const form = document.currentScript.previousElementSibling;
            form.addEventListener('submit', (e)=>{
              if(!form.checkValidity()){
                e.preventDefault();e.stopPropagation();
              }
              form.classList.add('was-validated');
            });
          })();
        </script>
      </div>
      <div class="col-lg-6">
        <div class="p-3 rounded-4 mb-4" style="background:var(--bg-soft);border:1px solid rgba(212,175,55,.12);">
          <div class="d-flex align-items-start gap-3">
            <i class="bi bi-telephone fs-3 text-warning"></i>
            <div>
              <div class="fw-bold">Phone</div>
              <div class="text-secondary">0114 998 416</div>
            </div>
          </div>
          <hr class="border-secondary opacity-25">
          <div class="d-flex align-items-start gap-3">
            <i class="bi bi-envelope fs-3 text-warning"></i>
            <div>
              <div class="fw-bold">Email</div>
              <div class="text-secondary">cyrix0915@gmail.com</div>
            </div>
          </div>
          <hr class="border-secondary opacity-25">
          <div class="d-flex align-items-start gap-3">
            <i class="bi bi-geo-alt fs-3 text-warning"></i>
            <div>
              <div class="fw-bold">Address</div>
              <div class="text-secondary">Nairobi, Kenya</div>
            </div>
          </div>
        </div>
        <div class="map-wrap">
          <iframe src="https://www.google.com/maps?q=Nairobi,Kenya&output=embed" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container py-4 d-flex flex-column flex-lg-row align-items-center justify-content-between gap-3">
      <div>© <span id="year"></span> Apex Motors. All rights reserved.</div>
      <div class="d-flex gap-3 fs-4">
        <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <button id="backToTop" class="btn btn-outline-warning rounded-pill"><i class="bi bi-arrow-up"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
